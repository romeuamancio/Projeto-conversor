<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Conversor de Moeda</title>
</head>
<body>
    <img class="logo-conversor" src="./assets/logo.gif" alt="logo-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-de">
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Brasil.png" alt="logo-real-brazil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 10.000,00</p>
            </div>

            <img class="logo-seta" src="./assets/Vector.png" alt="logo-seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="logo-dolar-americano">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 2.000,00</p>
            </div>

        </section>

    </main>
    
</body>

<script src="./scripts.js"></script>

</html>
